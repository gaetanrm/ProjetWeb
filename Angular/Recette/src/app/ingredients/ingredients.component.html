<div class="row center-cols center-align">
  <div *ngFor="let ingredient of ingredients">
    <div class="card col m6">
      <div class="card-content">
        <span class="card-title center grey-text text-darken-4">{{ingredient.nom}}</span>
        <span class="card-content center">Prix : {{ingredient.prix}} €</span>
        <span class="card-content center">Unité : {{ingredient.unite}}</span>
      </div>
    </div>
  </div>
</div>
