<div class="row">
  <a class="btn-floating btn-large waves-effect waves-light cyan"><i routerLink="/ajouterecette" class="material-icons">add</i></a>
  <span >&nbsp; Ajouter</span>
</div>
<div class="row center-cols center-align">
  <div *ngFor="let recette of recettes">
    <div class="card col m6">
      <div class="card-content">
        <span class="card-title center activator grey-text text-darken-4">{{recette.nom}}<i class="material-icons right">more_vert</i></span>
        <span class="card-content center">mode de Cuisson : {{recette.modeCuisson}}</span>
        <span class="card-content center">Nombre de Personnes : {{recette.nombrePersonnes}}</span>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Ingrédients<i class="material-icons right">close</i></span>
        <ul>
          <div *ngFor="let ingredient of recette.ingredients;">
            <span class="card-content">- {{ingredient[0]}}, Quantité: {{ingredient[1]}}</span>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
