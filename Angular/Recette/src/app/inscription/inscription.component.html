<div class="col s6 m7 center container">
    <h2 class="center grey-text text-darken-4">Inscription</h2>
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <form class="col s12" method="post">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #id type="text" required/>
                                <label>Identifiant</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #email type="email" required/>
                                <label>Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #password type="password" required/>
                                <label>Password</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <a class="white btn" (click)="this.isConformed(id.value, email.value, password.value)"><span class="cyan-text">Valider</span></a>
            </div>
        </div>
    </div>
</div>
