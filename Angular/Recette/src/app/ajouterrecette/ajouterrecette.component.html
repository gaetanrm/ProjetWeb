<div class="col s6 m7 center container">
    <h2 class="center grey-text text-darken-4">Ajouter une recette</h2>
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <form class="col s12" method="post">
                        <h6>Informations de la recette :</h6>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #name type="text" required/>
                                <label>Nom de la recette</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #mode type="text" required/>
                                <label>Mode de cuisson</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #howmany type="text" required/>
                                <label>Nombre de personnes</label>
                            </div>
                        </div>
                        <div class="row">
                            <div #divIngredient id="divIngredient" class="col s12 center">
                                <h6>Liste des ingrédients :</h6>
                                <div class="input-field col s10 center">
                                    <input #ingredient1 type="text" required/>
                                    <label>Ingrédient</label>
                                </div>
                                <div class="input-field col s2 center">
                                    <input #quantite1 type="number" [defaultValue]="1" required/>
                                    <label>Quantité</label>
                                </div>
                            </div>
                            <a class="white btn" (click)="this.addIngredient();" ><span class="cyan-text">Ajouter un ingrédient</span></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <a class="white btn"><span class="cyan-text">Valider</span></a>
            </div>
        </div>
    </div>
</div>
