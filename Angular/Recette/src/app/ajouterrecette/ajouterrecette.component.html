<div class="col s6 m7 center container">
    <h2 class="center grey-text text-darken-4">Ajouter une recette</h2>
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <form class="col s12" method="post">
                        <h6>Informations de la recette :</h6>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #name type="text" required/>
                                <label>Nom de la recette</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #mode type="text" required/>
                                <label>Mode de cuisson</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center">
                                <input #howmany type="number" required/>
                                <label>Nombre de personnes</label>
                            </div>
                        </div>
                        <div class="row">
                            <div #divIngredient id="divIngredient" class="col s12 center">
                                <h6>Liste des ingrédients :</h6>
                                <div class="input-field col s10 center">
                                    <input #ingredient1 id="ingredient1" type="text" required/>
                                    <label>Ingrédient</label>
                                </div>
                                <div class="input-field col s2 center">
                                    <input #quantite1 id="quantite1" type="number" [defaultValue]="1" required/>
                                    <label>Quantité</label>
                                </div>
                            </div>
                            <div *ngIf="this.indInput == 1;then content; else other_content"></div>
                            <ng-template #content><a class="white btn" (click)="this.addIngredient();this.setListIngredients(ingredient1.value, quantite1.valueAsNumber);" ><span class="cyan-text">Ajouter un ingrédient</span></a></ng-template>
                            <ng-template #other_content><a class="white btn" (click)="this.addIngredient();" ><span class="cyan-text">Ajouter un ingrédient</span></a></ng-template>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <a class="white btn" (click)="this.add(name.value, mode.value, howmany.valueAsNumber);" ><span class="cyan-text">Valider</span></a>
            </div>
        </div>
    </div>
</div>
